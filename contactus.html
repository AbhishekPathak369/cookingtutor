<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: rgb(175, 226, 218);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, nav, main, footer {
            padding: 20px;
            text-align: center;
        }

        #head1 {
            background-color: black;
            color: rgb(17, 223, 206);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        #logo1 {
            height: 100px;
            transition: transform 4s;
        }

        #logo1:hover {
            transform: rotateZ(360deg);
        }

        #text1 {
            font-size: 2em;
            font-weight: bold;
        }

        .container {
            padding: 16px;
            max-width: 500px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type=text], input[type=email], textarea {
            width: 90%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=email]:focus, textarea:focus {
            background-color: #ddd;
            outline: none;
        }

        .contactbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .contactbtn:hover {
            opacity: 1;
        }

        .footerdiv {
            background-color: black;
            color: aliceblue;
            text-align: center;
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            #text1 {
                font-size: 1.5em;
            }

            .container {
                padding: 8px;
            }

            input[type=text], input[type=email], textarea {
                padding: 10px;
            }

            .contactbtn {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <header id="head1">
        <img style="border-radius: 100%;" id="./headlogo.png" src="headlogo.png" alt="Logo">
        
        <div id="text1">Contact Us</div>
    </header>
    <main>
        <form id="contactForm" class="container">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Your Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Your Email" name="email" required>

            <label for="message"><b>Message</b></label>
            <textarea placeholder="Enter Your Message" name="message" required></textarea>

            <button type="submit" class="contactbtn">Send</button>
        </form>
    </main>
    <footer class="footerdiv">
        <p>&copy; 2024 My Website</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = event.target.name.value;
            const email = event.target.email.value;
            const message = event.target.message.value;

            const contact = {
                name: name,
                email: email,
                message: message
            };

            console.log('Contact Us Form Submitted:', contact);
            alert('Thank you for contacting us!');
        });
    </script>
</body>
</html>
